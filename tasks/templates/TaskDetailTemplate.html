{% extends 'base.html' %}


{% block content %}

<form class="FormRegular" method="POST">
    <h1> {{task.title}} </h1>
    {% csrf_token %}
    {{form}}
    <button>
        Guardar
    </button>
</form>

<form class="FormRegular2" action="{% url 'TaskComplete' task.id %}" method="POST">
    {% csrf_token %}
    <button>
        Completar
    </button> 
</form>

<form class="FormRegular2" action="{% url 'TaskDeleteUrl' task.id %}" method="POST">
    {% csrf_token %}
    <button>
        Eliminar
    </button> 
</form>
<br>
    
{% endblock %}
